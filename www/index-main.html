<!DOCTYPE HTML>
<html>
    <head>
        <title>nativeDroid - Theme for jQuery Mobile</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
		
		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />

		<!-- jQueryMobileCSS - original without styling -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.red.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


    </head>
    <body>
        
    <div data-role="page" data-theme='b'>
        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <h1>STI Corp</h1>
            <a href="http://nativedroid.godesign.ch/" data-ajax='false' target='_blank'><i class='fa fa-android'></i></a>
            <a href="#" data-ajax='false' target='_blank' id="logoutButton"><i class='fa fa-sign-out'></i></a>
        </div>
        
		<div data-role="content" class="ui-content" role="main">

		    <!-- app container -->
        	<div id="loginForm" style="display:none;width:80%;margin:0px auto;">
			    <div style="height:200px"></div>
	            <form>
					<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
						<li data-role="fieldcontain" class="ui-field-contain ui-li-static ui-body-inherit">
	                        <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
	                        	<input type="text" name="login" id="login" value=""	data-clear-btn="true" placeholder="Login">
	                        	<a href="#" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
	                        </div>
	                    </li>
						
						<li data-role="fieldcontain" class="ui-field-contain ui-li-static ui-body-inherit">
	                        <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
	                        	<input type="password" name="password" id="password" value="" data-clear-btn="true" placeholder="Password">
	                        	<a href="#" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
	                        </div>
	                    </li>
	                    
						<li class="ui-li-static ui-body-inherit ui-last-child">
							<button type="button" id="loginButton" data-inline="true" class=" ui-btn ui-btn-inline ui-shadow ui-corner-all"><i class="lIcon fa fa-check"></i>Log in</button>					
                    	</li>	                    
		            </ul>
	            </form>
	        </div>
	        
	        <div id="myContent" style="display:none">
	        	<div id="ads"></div>
	        </div>
	        
	        
	        <script type="text/javascript" src="cordova.js"></script>
	        <script type="text/javascript" src="js/jquery.js"></script>
	        <script type="text/javascript" src="js/index.js"></script>
	        <script type="text/javascript" src="js/scrap.js"></script>
	        <script type="text/javascript">
	            app.initialize();
	            
	            $(document).ready(function(){
					scrap.init();
	            });
	        </script>
	        
	        
        </div>
    </div>
    </body>
</html>
